 <p>
  Helped Dan create oyster down-wellers (silos) of 20μm, 50μm, and 100μm mesh sizes for housing oyster larvae. He needs ~200 of each. PVC had already been cut to size and drilled. Mesh needed to be rubberbanded and then fixed to the PVC tubes using fiberglass resin.
